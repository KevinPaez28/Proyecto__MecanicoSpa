<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<div class = "bodyAdmin" >
  <div class="lateral">
    <div class ="lateral__title">
      <p class="lateral__titletext">ADMIN</p>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-clipboard2-fill lateral__icons"></i>
      </div>
      <a href="#/administrador/principal" class = "lateral__text">Inicio</a>
    </div>

    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-person-fill lateral__icons"></i>
      </div>
      <a href="#/administrador/RegisterEmpleados" class = "lateral__text">Registrar Empleado</a>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-car-front-fill lateral__icons"></i>
      </div>
      <a href="#/administrador/RegisterVehiculos" class = "lateral__text">Vehiculos</a>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-tag-fill lateral__icons"></i>
      </div>
      <a href="#/administrador/CategoriasProductos" class = "lateral__text">Categorias y Productos</a>
    </div>
    <div class="lateral__menu">
        <div class = "lateral__border">
          <i class="bi bi-gear-fill lateral__icons"></i>
        </div>
        <a href="#/administrador/Servicios" class = "lateral__text">Servicios</a>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-clipboard2-fill lateral__icons"></i>
      </div>
      <a href="" class = "lateral__text">facturacion</a>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-box-arrow-left lateral__icons"></i>
      </div>
      <a href="#/Home" class = "lateral__text">Cerrar sesion</a>
    </div>
  </div>
  <div class="interfazvehiculos">
    <div class="interfazVehiculos__header">
      <div class="interfazVehiculos__title">
        <p class="title__vehiculos">Vehiculos</p>
        <div class="title__button">
        <button id="registrar_vehiculos" class="button__vehiculos">Registrar Vehiculos</button>
       </div>
      </div>
    </div>
    <div class="interfazVehiculos__content">
    </div>
  </div>
  <dialog id="insertarvehiculos" class="dialog__centradoVehiculo">
    <div class="insertarUsuario__title">
      <p class="insertarUsuario__text">Registro de Vehiculos</p>
    </div>
    <form class="formVehiculo__form" id="formVehiculo">
      <div class="formVehiculo__grupo">
        <label for="placa" class="formVehiculo__label">Placa:</label>
        <div class="form__inputtext">
        <input type="text" id="placa" class="formVehiculo__input" placeholder="Placa del vehículo" required maxlength="20">
        </div>
      </div>
      <div class="formVehiculo__grupo">
        <label for="marca" class="formVehiculo__label">Marca:</label>
        <div class="form__inputtext">
          <input type="text" id="marca" class="formVehiculo__input" placeholder="Marca del vehículo" required min="3" maxlength="20">
        </div>
      </div>

      <div class="formVehiculo__grupo">
        <label for="modelo" class="formVehiculo__label">Modelo:</label>
        <div class="form__inputtext">
          <input type="text" id="modelo" class="formVehiculo__input" placeholder="Modelo del vehículo" required min="5" maxlength="20">
        </div>
      </div>
      
      <div class="formVehiculo__grupo">
        <label for="usuario" class="formVehiculo__label">Usuario:</label>
        <div class="form__inputtext">
          <input type="text" id="usuario_id" class="formVehiculo__input" placeholder="Usuario" min="5" max="20" required>
        </div>
      </div>    
      <div class="inserarUsuario__close">
          <button type="submit" class="formVehiculo__btn" id="insertarvehiculos">Registrar Vehículo</button>
          <button class="formVehiculo__btn" id="cerrarvehiculos">Cerrar</button>
      </div>
    </form>
  </dialog>
    <script type="module" src="/Javascript/appInterfazVehiculos.js"></script>
</div>
