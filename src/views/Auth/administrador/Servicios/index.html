  <div class="lateral">
    <div class ="lateral__title">
      <p class="lateral__titletext">ADMIN</p>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-clipboard2-fill lateral__icons"></i>
      </div>
      <a href="#/administrador/principal" class = "lateral__text">Inicio</a>
    </div>

    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-person-fill lateral__icons"></i>
      </div>
      <a href="#/administrador/RegisterEmpleados" class = "lateral__text">Registrar Empleado</a>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-car-front-fill lateral__icons"></i>
      </div>
      <a href="#/administrador/RegisterVehiculos" class = "lateral__text">Vehiculos</a>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-tag-fill lateral__icons"></i>
      </div>
      <a href="#/administrador/CategoriasProductos" class = "lateral__text">Categorias y Productos</a>
    </div>
    <div class="lateral__menu">
        <div class = "lateral__border">
          <i class="bi bi-gear-fill lateral__icons"></i>
        </div>
        <a href="#/administrador/Servicios" class = "lateral__text">Servicios</a>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-clipboard2-fill lateral__icons"></i>
      </div>
        <a href="#/administrador/factura" class = "lateral__text">facturacion</a>
    </div>
    <div class="lateral__menu">
      <div class = "lateral__border">
        <i class="bi bi-box-arrow-left lateral__icons"></i>
      </div>
        <a href="#/Home" id="cerrar_sesion" class="lateral__text">Cerrar sesión</a>
    </div>
  </div>

  <div class="interfaz-servicios">
  <div class="servicios-header">
    <div class="servicios-title">
      <p class="servicios-title-text">Gestión de Servicios</p>
    </div>
  </div>

  <div class="servicios-content">
    <div class="servicios-listado" id="contenedorServicios">
      <!-- Aquí se listarán los servicios existentes -->
    </div>

    <div class="servicios-formulario-contenedor">
      <form id="formularioServicios" class="servicios-formulario">
        <div class="servicios-formulario-header">
          <p class="servicios-formulario-titulo">Agregar Nuevo Servicio</p>
        </div>

        <div class="servicios-formulario-grupo">
          <label for="nombreServicio" class="servicios-label">Nombre del Servicio</label>
          <input id="nombre_servicio" type="text" class="servicios-input" required minlength="3" />
        </div>

        <div class="servicios-formulario-grupo">
          <label for="descripcionServicio" class="servicios-label">Descripcion</label>
          <textarea id="descripcion" class="servicios-input" required ></textarea>
        </div>

        <div class="servicios-formulario-grupo">
          <label for="precioServicio" class="servicios-label">Precio</label>
          <input id="precio" type="number" class="servicios-input" required minlength="3" step="0.001"/>
        </div>

        <div class="servicios-formulario-botones">
          <button type="submit" class="servicios-boton">Guardar Servicio</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script type="module" src="servicios.js"></script>
</div>
